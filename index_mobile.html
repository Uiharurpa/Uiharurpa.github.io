<body id="top">
<div id="container">
<div class="pr-wrap"></div>
	<div id="content">
		<div id="profile">
			<div class="box">
				<div class="pad">
					<h2 id="h-profile">Uiharu_KB's Profile</h2>
					<div id="profile-image"></div>
					<h2 id="h-screen-name">유저명</h2>
					<div class="p-pad"><a href="https://twitter.com/Uiharu_KB" target="_blank">@Uiharu_KB</a></div>
					<h2 id="h-name">이름</h2>
					<div id="twitter_name" class="p-pad"></div>
					<h2 id="h-location">위치</h2>
					<div id="twitter_location" class="p-pad"></div>
					<h2 id="h-web">Web</h2>
					<div id="twitter_link" class="p-pad"></div>
					<h2 id="h-description">자기 소개</h2>
					<div id="twitter_description" class="p-pad"></div>
					<h2 id="h-motto">자세한 자기 소개</h2>
					<div id="twitter_detailed_description" class="p-pad"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
try
{
	$.ajax({
		url: "Uiharu_KB.xml?12",
		dataType: 'xml',
		success: function(data) {
			$xml = $(data);
			$('#profile-image').html($xml.find("twitter_pic").text());
			$('#twitter_name').html($xml.find("twitter_name").text());
			$('#twitter_location').html($xml.find("twitter_location").text());
			$('#twitter_link').html($xml.find("twitter_link").text());
			$('#twitter_description').html($xml.find("twitter_description").text());
			$('#twitter_detailed_description').html($xml.find("twitter_detailed_description").text());
		},
		error: function(xhr) {
			console.log('실패 - ', xhr);
		}
	});
} catch (e) {
	alert(e.message);
}
</script>
